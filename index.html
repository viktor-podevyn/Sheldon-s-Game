<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <input type="image" src="Images/SHELDONN.png" name="saveForm" class="btTxt submit" id="saveForm" />
<div class="textee">
    <div>
        <h2>Sheldon's Choice:</h2>
        <h2 id="computer-choice"></h2>
    </div>

    <div>
        <h2>Your Choice:</h2>
        <h2 id="user-choice"></h2>
    </div>

    <div>
        <h2>Results:</h2>
        <h2 id="result"></h2>
    </div>
</div>


    <button data-option="rock" id="rock" class="choices icon-option fa fa-hand-rock-o" aria-hidden="true"></button>
    <button data-option="paper" id="paper" class="choices icon-option fa fa-hand-paper-o" aria-hidden="true"></button>
    <button data-option="scissors" id="scissors" class="choices icon-option fa fa-hand-scissors-o" aria-hidden="true"></button>
    <button data-option="lizard" id="lizard" class="choices icon-option fa fa-hand-lizard-o" aria-hidden="true"></button>
    <button data-option="spock" id="spock" class="choices icon-option fa fa-hand-spock-o" aria-hidden="true"></button>



    <button class="resets" id="reset">RESET</button>



    <script src="script.js"></script>
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d2b46f845b.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>


</body>
</html>
